<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/normolize.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Rock.. Papper.. Scissors!</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <img id="header-logo" src="./img/logo.svg" alt="Logo">
                <h1>Rock.. Papper.. Scissors!</h1>
            </div>
        </div>
    </header>
    <!-- GAME -->
    <section id="game">
        <div class="container">
            <div class="game-header">
                <div class="player">
                    <h2>Player</h2>
                    <h2 id="playerScore">0</h2>
                </div>
                <div class="player">
                    <h2>Computer</h2>
                    <h2 id="computerScore">0</h2>
                </div>
            </div>
            <div class="game__result">
                <div class="game__result-player" id="playerReuslt">
                    <img src="/img/rock.svg" alt="">
                </div>
                <div class="game__result-player" id="computerResult">
                    <img src="/img/rock.svg" alt="">
                </div>
            </div>
            <div class="player-panel">
                <div class="player-panel-item player-panel-item-red">
                    <img src="/img/rock.svg" alt="">
                </div>
                <div class="player-panel-item player-panel-item-blue">
                    <img src="/img/papper.svg" alt="">
                </div>
                <div class="player-panel-item player-panel-item-green">
                    <img src="/img/scissors.svg" alt="">
                </div>
            </div>
        </div>
    </section>

</body>

<script>
</script>

</html>
